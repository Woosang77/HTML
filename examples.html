<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- title : url 상단 페이지에 페이지 푯말처럼 써있는거 -->
<title>내가 만드는 HTML 페이지</title>
<meta name="keyword" content="html, 우상">
</head>
<body>
	<header>
		<fieldset>
			<h1>HTML 복습</h1>	
		</fieldset>
		<br>
	</header>
	<div>
		<a href="https://www.tripadvisor.co.kr/Attraction
		_Review-g32578-d255307-Reviews-La_Jolla_Cove-
		La_Jolla_San_Diego_California.html">
			<img src="./images/beach.jpg">
		</a>
	</div>
	<form action="" method="get">
		<fieldset > <!-- 묶어서 박스안에 있는거처럼 표현 -->
			<!-- legend : 그 박스의 이름 정하기 -->
			<legend>기본정보</legend>
			<div>
				<label for="id-account">아이디</label>
				<input type="text" name="account" id="id-account">
			</div>
			<div>
				<label for="id-password">비밀번호</label>
				<input type="password" name="password" id="id-password">			
			</div>
		</fieldset>
		
		<fieldset>
			<legend>추가정보</legend>
			<div>
				<label>생년월일</label>
				<input type="number" name="birth-year" placeholder="년" min="1900" max="2020" required="required">
				<select name="birth-month" required="required">
					<option value="">월</option>
					<option value="1">1월</option>
					<option value="2">2월</option>
					<option value="3">3월</option>
					<option value="4">4월</option>
					<option value="5">5월</option>
					<option value="6">6월</option>
					<option value="7">7월</option>
					<option value="8">8월</option>
					<option value="9">9월</option>
					<option value="10">10월</option>
					<option value="11">11월</option>
					<option value="12">12월</option>
				</select>
				<input type="number" name="birth-date" placeholder="일" min = "1" max="31" required="required">
				
			</div>
			
			<div>
				<label>Gender</label>
				<input type="radio" name="gender" id="id-male" >				
				<label for="id-male">Male</label>
				<input type="radio" name="gender" id="id-female" >				
				<label for="id-female">Female</label>
				<input type="radio" name="gender" id="id-unkown" >				
				<label for="id-unknown">Unknown</label>
			</div>	
		</fieldset>
	</form>
</body>
</html>
